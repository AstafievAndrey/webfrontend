<mat-list>
  <h2 mat-subheader>Список Департаментов</h2>
  <mat-list-item *ngFor="let department of departments">
    <mat-icon mat-list-icon>lens</mat-icon>
    <h4 mat-line>{{department.name}}</h4>
    <a mat-raised-button routerLink="{{department.id}}/employess">перейти</a>
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
